# Warp Terminal Workflow - Development Workspace
# ================================================
# Baseado no ambiente atual do usuário
# WSL2 Ubuntu 24.04 + Zsh + Vim + Claude Code v1.0.113
# ================================================

name: "Development Workspace"
description: "Setup complete development environment with multiple terminals"
version: "1.0"
author: "Baseado no ambiente notebook@Ubuntu-24.04"

# Comando principal - abre múltiplas abas configuradas
commands:
  - name: "workspace"
    description: "Navigate to main workspace"
    command: "cd ~/workspace && clear && echo '🚀 Workspace Principal' && ls -la"
    
  - name: "learning"  
    description: "Open learning projects directory"
    command: "cd ~/workspace/learning && clear && echo '📚 Projetos de Aprendizado' && ls -la && echo '' && echo 'Comandos úteis:' && echo '  vim README.md  # Editar documentação' && echo '  yy .          # Abrir navegador de arquivos' && echo '  git status    # Status do repositório'"
    
  - name: "config"
    description: "Access configuration directory"
    command: "cd ~/config && clear && echo '⚙️ Configurações do Sistema' && ls -la && echo '' && echo 'Arquivos principais:' && echo '  ved           # Editar vimrc' && echo '  zed           # Editar zshrc' && echo '  vim-diag      # Diagnóstico Vim'"
    
  - name: "warp-expert"
    description: "Navigate to Warp specialist workspace"
    command: "cd ~/workspace/especialistas/warp && clear && echo '🎭 Warp Terminal - Especialista' && ls -la && echo '' && echo 'Recursos disponíveis:' && echo '  cat README.md                    # Guia completo' && echo '  ./examples/orchestration-script.sh # Orquestração' && echo '  ls workflows/                    # Workflows'"

# Configurações específicas para o ambiente
environment:
  shell: "zsh"
  working_directory: "~/workspace"
  
# Templates de comandos rápidos
quick_commands:
  # Navegação rápida (baseada nos aliases existentes)
  - name: "ws"
    command: "cd ~/workspace"
    description: "Workspace principal"
    
  - name: "conf" 
    command: "cd ~/config"
    description: "Configurações"
    
  - name: "app-controle"
    command: "cd ~/workspace && app-controle"
    description: "Projeto app-controle"
    
  # Git helpers (baseados nas funções existentes)
  - name: "git-status-all"
    command: "cd ~/workspace && for dir in */; do echo \"=== $dir ===\" && cd \"$dir\" && git status -s 2>/dev/null && cd ..; done"
    description: "Status Git de todos os projetos"
    
  - name: "sync-repos"
    command: "sync_repos"
    description: "Sincronizar com múltiplos remotes"
    
  # Diagnóstico (baseado nos scripts existentes)
  - name: "system-check"
    command: "echo '🔍 Diagnóstico do Sistema' && echo '' && claude doctor && echo '' && vim-diag && echo '' && docker ps"
    description: "Verificação completa do sistema"
    
  # Claude Code integration
  - name: "claude-help"
    command: "claude -p 'Show me useful terminal commands for a developer using WSL2 Ubuntu with Zsh, Vim, and Docker'"
    description: "Ajuda contextual do Claude"
    
  - name: "claude-project-structure"
    command: "claude -p 'Generate a project structure for a new development project' | head -20"
    description: "Gerar estrutura de projeto"

# Workflows compostos - sequências de comandos
workflows:
  - name: "morning-setup"
    description: "Setup matinal completo"
    steps:
      - "cd ~/workspace && git status"
      - "claude doctor" 
      - "docker ps"
      - "echo '☀️ Ambiente verificado e pronto!'"
      
  - name: "project-init"
    description: "Inicializar novo projeto"
    steps:
      - "mkdir -p ~/workspace/novo-projeto/{src,docs,tests}"
      - "cd ~/workspace/novo-projeto"
      - "git init"
      - "claude -p 'Generate a professional README.md template' > README.md"
      - "echo '🎉 Projeto inicializado com sucesso!'"
      
  - name: "backup-configs"
    description: "Backup das configurações"
    steps:
      - "cd ~/config"
      - "git add ."
      - "git commit -m 'Backup automático - $(date)'"
      - "sync_repos 'Backup automático'"
      - "echo '💾 Backup das configurações concluído!'"

# Aliases úteis para usar dentro do Warp
aliases:
  # Navegação
  y: "yazi"
  yy: "yazi && cd"
  
  # Edição
  ved: "vim ~/.vimrc"
  zed: "vim ~/.zshrc"
  
  # Git
  gst: "git status -sb"
  glog: "git log --oneline --graph --decorate -10"
  
  # Sistema
  reload: "source ~/.zshrc"
  ports: "netstat -tulanp"
  
  # Docker
  dps: "docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'"
  dimg: "docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.Size}}'"

# Configurações de terminal específicas do Warp
warp_settings:
  theme: "dark"
  font_size: 14
  enable_ai: true
  enable_notebooks: true
  
# Painéis pré-configurados
pane_layouts:
  - name: "dev-split"
    description: "Layout para desenvolvimento"
    layout: |
      ┌──────────────┬──────────────┐
      │   Editor     │    Tests     │
      │   (Vim)      │   (Jest)     │
      ├──────────────┴──────────────┤
      │         Terminal             │
      │      (Main commands)         │
      └─────────────────────────────┘
    commands:
      - pane: "editor"
        command: "cd ~/workspace/learning && vim"
      - pane: "tests" 
        command: "cd ~/workspace/learning && npm test"
      - pane: "terminal"
        command: "cd ~/workspace/learning"
        
  - name: "monitoring"
    description: "Layout para monitoramento"
    layout: |
      ┌──────────────┬──────────────┐
      │    Htop      │   Docker     │
      ├──────────────┼──────────────┤
      │    Logs      │   Git        │
      └──────────────┴──────────────┘
    commands:
      - pane: "system"
        command: "htop"
      - pane: "docker"
        command: "docker stats"
      - pane: "logs"
        command: "tail -f ~/.zsh_history"
      - pane: "git"
        command: "cd ~/workspace && watch -n 5 'git status'"

# Integrações específicas
integrations:
  vscode:
    workspace: "~/workspace/INICIAR.code-workspace"
    tasks: "~/workspace/.vscode/tasks.json"
    
  vim:
    config: "~/config/vimrc"
    diagnostic: "~/config/vim-diagnostic.sh"
    
  claude_code:
    version: "1.0.113"
    commands:
      - "claude doctor"
      - "claude --version"
      
  docker:
    compose_files:
      - "~/workspace/docker-compose.dev.yml"
    status_command: "docker ps"

# Documentação e ajuda
help:
  quick_reference: |
    🚀 Warp Terminal - Quick Reference
    
    Atalhos essenciais:
      CTRL+SHIFT+T    Nova aba
      CTRL+SHIFT+D    Dividir à direita
      CTRL+SHIFT+E    Dividir abaixo
      CTRL+ALT+Setas  Navegar painéis
      CTRL+SHIFT+P    Command palette
      
    Comandos úteis:
      y                Yazi (navegador)
      ved/zed          Editar configs
      claude doctor    Verificar Claude
      vim-diag         Verificar Vim
      reload           Recarregar shell
      
  troubleshooting: |
    🔧 Troubleshooting comum:
    
    1. Warp não detecta WSL:
       echo $TERM_PROGRAM  # Deve ser WarpTerminal
       
    2. Claude não funciona:
       claude --version    # Deve ser 1.0.113
       
    3. Configurações Zsh:
       source ~/.zshrc
       reload
       
    4. Performance lenta:
       Reiniciar Warp Terminal
       
# Metadata
metadata:
  created: "2025-09-18"
  based_on: "~/config/README.md environment"
  compatible_with:
    - "WSL2 Ubuntu 24.04+"
    - "Warp Terminal latest"
    - "Claude Code 1.0.113+"
    - "Zsh 5.9+"
  
  # Tags para organização
  tags:
    - "development"
    - "wsl2" 
    - "zsh"
    - "vim"
    - "claude-code"
    - "docker"
    - "git"