## CRITICAL DEPENDENCY PATHS

# Path 1: User Request → Response
C07_PHOENIX_LIVEVIEW → C03_ZERO_TRUST → C01_ELIXIR_HOST → C05_DATABASE
- LiveView validates user session (Zero Trust)
- Elixir host processes request
- Database retrieves patient data (encrypted)
- Response rendered via LiveView

# Path 2: WASM Plugin Execution
C01_ELIXIR_HOST → C02_WASM_PLUGINS → C10_LGPD_COMPLIANCE → C03_ZERO_TRUST
- Elixir host receives content processing request
- LGPD module redacts PHI/PII
- Zero Trust validates plugin permissions
- WASM plugin executes in sandbox

# Path 3: MCP Tool Invocation
C04_MCP_PROTOCOL → C03_ZERO_TRUST → C09_FHIR_VALIDATOR → C05_DATABASE
- MCP tool invoked (validate_fhir_resource)
- Zero Trust authorizes tool usage
- FHIR validator checks resource structure
- Database stores validated resource

# Path 4: Audit Trail
C03_ZERO_TRUST → C10_LGPD_COMPLIANCE → C11_TIMESCALEDB → C05_DATABASE
- Zero Trust logs access decision
- LGPD module captures PHI/PII access
- TimescaleDB hypertable stores audit log
- Compression applied after 7 days

# Path 5: Observability
C01_ELIXIR_HOST → C15_OPENTELEMETRY → C13_PROMETHEUS → C14_GRAFANA
- Elixir host emits telemetry events
- OpenTelemetry collects traces
- Prometheus scrapes metrics
- Grafana visualizes dashboards

